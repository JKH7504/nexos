<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/EDS05010E0.css" /> -->
<script src="js/EDS05010E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQDefine_No" class="lblCondition">송신정의</div>
                    <select id="cboQDefine_No" class="cboKey" style="width: 220px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQSend_Date" class="lblCondition">송신일자</div>
                    <input id="dtpQSend_Date1" class="dtpKey" type="text" style="width: 100px;" />
                    <span class="lblTerm">▶</span>
                    <input id="dtpQSend_Date2" class="dtpKey" type="text" style="width: 100px;" />
                </td>
                <td>
                    <div id="divViewDiv">
                        <div id="lblQView_Div" class="lblCondition">데이터구분</div>
                        <div class="ctrGroupBox" style="width: 210px;">
                            <input id="rgbQView_Div1" name="rgbQView_Div" class="rgbNormal" type="radio" value="1" />
                            전체송신내역
                            <input id="rgbQView_Div2" name="rgbQView_Div" class="rgbNormal" type="radio" value="2" />
                            오류송신내역
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView" class="ctrNormal">
        <!-- split 상단-->
        <div id="divMaster">
            <div id="ctrAdditional_grdMaster" class="ctrAdditional top styRight">
                <div id="lblInout_Date" class="lblKey">수불일자</div>
                <input id="dtpInout_Date" class="dtpKey" type="text" style="width: 100px;" />
                <input id="btnSend" class="btnImgNormal" type="button" value="송신처리" style="width: 80px;" />
                <div id="lblNon_Send_Cnt" class="lblKey" style="margin-left: 50px; width: 170px;">미송신건수 :</div>
                <input id="btnShowPopup" class="btnImgPopup" type="button" value="미송신내역조회" style="width: 120px;" />
            </div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdMaster" class="lblTitle">송신처리내역</td>
                    <td>
                        <input id="btnErrorProcess" class="btnImgNormal" type="button" value="오류내역처리" style="width: 105px;" />
                        <input id="btnDownloadFile" class="btnImgFile" type="button" value="파일다운로드" style="width: 105px;" />
                    </td>
                    <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdMaster"></div>
        </div>
        <!-- split 하단-->
        <div id="divSplitter">
            <div id="divDetail1" class="ctrLeft" style="border-width: 0;">
                <!-- 수신내역 -->
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdDetail1" class="lblTitle">송신내역</td>
                        <td id="ctrRows_grdDetail1" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdDetail1"></div>
            </div>
            <div id="divDetail2" class="ctrRight" style="border-width: 0 0 0 1px; display: none;">
                <!-- 오류내역 -->
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdDetail2" class="lblTitle">오류내역</td>
                        <td id="ctrRows_grdDetail2" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdDetail2"></div>
            </div>
        </div>
    </div>
</body>
</html>
