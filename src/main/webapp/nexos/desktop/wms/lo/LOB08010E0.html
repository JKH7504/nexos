<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LOB08010E0.css" /> -->
<script src="js/LOB08010E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                    <input id="edtQCust_Cd" class="edtHidden" type="text" disabled="disabled" />
                </td>
                <td>
                    <div id="lblQOutbound_Date" class="lblCondition">출고일자</div>
                    <input id="dtpQOutbound_Date1" class="dtpKey" type="text" style="width: 100px;" />
                    <span class="lblTerm">▶</span>
                    <input id="dtpQOutbound_Date2" class="dtpKey" type="text" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQOutbound_Batch" class="lblCondition">출고차수</div>
                    <select id="cboQOutbound_Batch" class="cboNormal" style="width: 150px;"></select>
                    <input id="btnQOutbound_Batch" class="btnIcoRefresh" type="button" />
                </td>
                <td>
                    <div id="lblQPopup_Delivery_Cd" class="lblCondition">배송처</div>
                    <input id="edtQDelivery_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQDelivery_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQDelivery_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQPopup_RDelivery_Cd" class="lblCondition">실배송처</div>
                    <input id="edtQRDelivery_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQRDelivery_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQRDelivery_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 130px;" />
                </td>
            </tr>
        </table>
        <!-- 추가 조건 -->
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td>
                    <div id="lblQEquip_Div" class="lblCondition">장비구분</div>
                    <select id="cboQEquip_Div" class="cboNormal" style="width: 210px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_Cd" class="lblCondition">상품코드</div>
                    <input id="edtQItem_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_Nm" class="lblCondition">상품명</div>
                    <input id="edtQItem_Nm" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divSplitterArea1" class="ctrLeft">
        <!-- split 좌측-->
        <div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdMaster" class="lblTitle">출고차수별 집계내역</td>
                    <td id="tdCreateAssortWb">
                        <input id="btnCreateAssortWb" class="btnImgNormal" type="button" value="어소트초도분 운송장 생성" style="max-width: unset; width: 185px;" />
                    </td>
                    <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdMaster"></div>
        </div>
        <div id="divSplitterArea2" style="padding: 0; border-width: 0px; border-style: solid;">
            <!-- split 중앙-->
            <div id="divGrdDetail">
                <!-- split 상단-->
                <div id="ctrAdditionalT_grdDetail" class="ctrAdditional top">
                    <div id="lblAssort_Cd" class="lblNormal">어소트</div>
                    <select id="cboAssort_Cd" class="cboNormal" style="width: 150px;"></select>
                    <input id="btnPrintReceipt" class="btnImgPrint" type="button" value="거래명세서출력" style="width: 120px;">
                    <input id="btnPrintWbNoDetail" class="btnImgPrint" type="button" value="운송장출력" style="width: 95px;">
                </div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdDetail" class="lblTitle">출고 정보</td>
                        <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="ctrAdditionalB_grdDetail" class="ctrAdditional bottom styRight">
                    <div id="lblBox_Cnt" class="lblNormal">박스수량입력</div>
                    <input id="edtBox_Cnt" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnInputCnt" class="btnNormal" type="button" value="수량입력" style="width: 80px;">
                    <input id="btnNewWbNo" class="btnImgNormal" type="button" value="운송장번호생성" style="width: 125px;">
                </div>
                <div id="grdDetail"></div>
            </div>
            <div>
                <!-- split 하단-->
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdSub1" class="lblTitle">출고 상세정보</td>
                        <td id="ctrRows_grdSub1" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdSub1"></div>
            </div>
        </div>
    </div>
    <!-- split 우측-->
    <div id="divSplitterArea3" class="ctrRight">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdSub2" class="lblTitle">출고 운송장정보</td>
                <td id="ctrRows_grdSub2" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="ctrAdditional_grdSub2" class="ctrAdditional bottom styRight">
            <input id="btnPrintWbNoSub" class="btnImgPrint" type="button" value="운송장출력" style="width: 95px;">
            <input id="btnDelWbNo" class="btnImgCancel" type="button" value="운송장삭제" style="width: 95px;">
        </div>
        <div id="grdSub2"></div>
    </div>
</body>
</html>
