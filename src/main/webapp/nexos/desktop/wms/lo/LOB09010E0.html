<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<link rel="stylesheet" href="css/LOB09010E0.css" />
<script src="js/LOB09010E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                    <input id="edtQCust_Cd" class="edtHidden" type="text" disabled="disabled" />
                </td>
                <td>
                    <div id="lblQOutbound_Date" class="lblCondition">출고일자</div>
                    <div id="ctrQOutbound_Date" class="ctrGroup">
                        <input id="dtpQOutbound_Date1" class="dtpKey" type="text" style="width: 100px;" />
                        <span class="lblTerm">▶</span>
                        <input id="dtpQOutbound_Date2" class="dtpKey" type="text" style="width: 100px;" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQPopup_Delivery_Cd" class="lblCondition">배송처</div>
                    <input id="edtQDelivery_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQDelivery_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQDelivery_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="divOConditionViewDiv" class="ctrGroup">
                        <div id="lblQView_Div" class="lblCondition">검색구분</div>
                        <div class="ctrGroupBox" style="width: 210px;">
                            <input id="rgbQView_Div1" name="rgbQView_Div" class="rgbNormal" type="radio" value="1" />
                            전체
                            <input id="rgbQView_Div2" name="rgbQView_Div" class="rgbNormal" type="radio" value="2" />
                            미회수
                        </div>
                    </div>
                    <div id="divOConditionRetrieveDate" class="ctrGroup">
                        <div id="lblQRetrieve_Date" class="lblCondition">회수일자</div>
                        <input id="dtpQRetrieve_Date1" class="dtpKey" type="text" style="width: 100px;" />
                        <span class="lblTerm">▶</span>
                        <input id="dtpQRetrieve_Date2" class="dtpKey" type="text" style="width: 100px;" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="ctrMasterView">
        <!-- Tab Handler -->
        <ul>
            <li><a href="#ctrT1TabSheetView">거래명세서 회수</a></li>
            <li><a href="#ctrT2TabSheetView">거래명세서 회수내역</a></li>
        </ul>
        <!-- 거래명세서회수 등록 -->
        <div id="ctrT1TabSheetView">
            <div id="ctrTopView" class="ctrTop scanInspection">
                <div id="ctrAdditional_grdT1Sub" class="ctrAdditional bottom">
                    <table class="ctrInner">
                        <tr>
                            <td>
                                <div id="lblScan_Bar_Cd" class="lblKey">스캔바코드</div>
                                <input id="edtScan_Bar_Cd" class="edtKey styScan" type="text" style="width: 380px;" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="ctrBottomView" class="ctrBottom">
                <div>
                    <table class="ctrTitleBar">
                        <tr>
                            <td id="ctrTitle_grdT1Master" class="lblTitle">거래명세서회수 정보</td>
                            <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                        </tr>
                    </table>
                    <div id="grdT1Master"></div>
                </div>
            </div>
        </div>
        <!-- 거래명세서회수 내역 -->
        <div id="ctrT2TabSheetView" style="display: none;">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT2Master" class="lblTitle">거래명세서회수 내역</td>
                    <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT2Master"></div>
        </div>
    </div>
</body>
</html>
