<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LOB03020Q1.css" /> -->
<script src="js/LOB03020Q1.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQOutbound_Date" class="lblCondition">출고일자</div>
                    <input id="dtpQOutbound_Date1" class="dtpKey" type="text" style="width: 100px;" />
                    <span class="lblTerm">▶</span>
                    <input id="dtpQOutbound_Date2" class="dtpKey" type="text" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQInout_Cd" class="lblCondition">출고구분</div>
                    <select id="cboQInout_Cd" class="cboNormal" style="width: 150px;"></select>
                </td>
                <td id="tdQDsp_Brand_Cd">
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQDelivery_Div" class="lblCondition">배송처구분</div>
                    <select id="cboQDelivery_Div" class="cboNormal" style="width: 150px;"></select>
                </td>
            </tr>
        </table>
        <!-- 추가 조건 -->
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td>
                    <div id="lblQBu_No" class="lblCondition">전표번호</div>
                    <input id="edtQBu_No" class="edtNormal" type="text" style="width: 180px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQPopup_Carrier_Cd" class="lblCondition">운송사</div>
                    <input id="edtQCarrier_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQCarrier_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQCarrier_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 90px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_State" class="lblCondition">상품상태</div>
                    <select id="cboQItem_State" class="cboNormal" style="width: 180px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQYear_Div" class="lblCondition">연도구분</div>
                    <select id="cboQYear_Div" class="cboNormal" style="width: 180px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQSeason_Div" class="lblCondition">시즌구분</div>
                    <select id="cboQSeason_Div" class="cboNormal" style="width: 180px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_Div" class="lblCondition">상품구분</div>
                    <select id="cboQItem_Div" class="cboNormal" style="width: 180px;"></select>
                </td>
            </tr>
            <tr>
                <td id="ctrQDsp_Direct_Yn">
                    <div id="lblQDirect_Yn" class="lblCondition">직송여부</div>
                    <select id="cboQDirect_Yn" class="cboNormal" style="width: 180px;"></select>
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView">
        <!-- Tab Handler -->
        <ul>
            <li id="divTab1"><a href="#divT1TabSheetView">상품별 출고내역</a></li>
            <li id="divTab2"><a href="#divT2TabSheetView">배송처별 출고내역</a></li>
        </ul>
        <!-- 상품별 출고내역 -->
        <div id="divT1TabSheetView">
            <div id="ctrAdditional_grdT1Master" class="ctrAdditional top ctrSubCondition">
                <table class="ctrInner">
                    <tr>
                        <td>
                            <div id="lblQT1_Item_Cd" class="lblCondition">상품코드</div>
                            <input id="edtQT1_Item_Cd" class="edtNormal" type="text" style="width: 100px;" />
                        </td>
                        <td>
                            <div id="lblQT1_Item_Nm" class="lblCondition" style="margin-left: 10px;">상품명</div>
                            <input id="edtQT1_Item_Nm" class="edtNormal" type="text" style="width: 150px;" />
                        </td>
                        <td>
                            <div id="lblQItem_Bar_Cd" class="lblCondition">상품바코드</div>
                            <input id="edtQItem_Bar_Cd" class="edtNormal" type="text" style="width: 150px;" />
                        </td>
                    </tr>
                </table>
            </div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT1Master" class="lblTitle">상품별 출고내역</td>
                    <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT1Master"></div>
        </div>
        <!-- 배송처별 출고내역 -->
        <div id="divT2TabSheetView">
            <div id="ctrAdditional_grdT2Master" class="ctrAdditional top ctrSubCondition">
                <table class="ctrInner">
                    <tr>
                        <td>
                            <div id="lblQT2_Delivery_Cd" class="lblCondition">배송처코드</div>
                            <input id="edtQT2_Delivery_Cd" class="edtNormal" type="text" style="width: 100px;" />
                        </td>
                        <td>
                            <div id="lblQT2_Delivery_Nm" class="lblCondition">배송처명</div>
                            <input id="edtQT2_Delivery_Nm" class="edtNormal" type="text" style="width: 150px;" />
                        </td>
                        <td id="tdQDsp_RDelivery_Cd">
                            <div id="lblQT2_RDelivery_Cd" class="lblCondition">실배송처코드</div>
                            <input id="edtQT2_RDelivery_Cd" class="edtNormal" type="text" style="width: 100px;" />
                        </td>
                        <td id="tdQDsp_RDelivery_Nm">
                            <div id="lblQT2_RDelivery_Nm" class="lblCondition">실배송처명</div>
                            <input id="edtQT2_RDelivery_Nm" class="edtNormal" type="text" style="width: 150px;" />
                        </td>
                    </tr>
                </table>
            </div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT2Master" class="lblTitle">배송처별 출고내역</td>
                    <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT2Master"></div>
        </div>
    </div>
</body>
</html>
