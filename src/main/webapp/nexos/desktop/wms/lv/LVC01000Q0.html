<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${c} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<link rel="stylesheet" href="css/LVC01000Q0.css" />
<script src="js/LVC01000Q0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 150px;" />
                </td>
                <td>
                    <div id="lblInout_Date" class="lblCondition">입출고일자</div>
                    <input id="dtpQInout_Date" class="dtpKey" type="text" style="width: 100px;" />
                </td>
                <td style="text-align: right; width: 100%;">
                    <div id="lblQAuto_Inquiry" class="lblCondition">자동조회</div>
                    <input id="chkQAuto_Inquiry" name="chkQAuto_Inquiry" class="chkNormal" type="checkbox" />
                    사용
                    <input id="edtQInquiry_Interval" class="edtNormal formatterInteger" type="text" value="60" style="width: 40px;" />
                    &nbsp;초
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView" class="ctrNormal">
        <div id="divLeftView" class="ctrLeft">
            <div class="ctrInner">
                <!-- 공지사항 -->
                <div id="ctrNotice" class="ctrGroupRow">
                    <div id="dspTitle_Notice" class="lblGroupTitle" style="display: inline-block; vertical-align: bottom;">공지사항</div>
                    <div id="divMoreNotice" class="lblMoreNotice">더보기&nbsp;&gt;&gt;</div>
                    <div id="divNoticeView" class="ctrGroupContent" style="padding: 0;">
                        <div id="grdNotice"></div>
                    </div>
                </div>
                <!-- 공셀현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_EmptyLoc" class="lblGroupTitle">공셀 현황</div>
                    <div id="divEmptyLocReportView" class="ctrGroupContent" style="position: relative;">
                        <div id="chtEmptyLocReport" class="ctrGroup"></div>
                        <div id="chtEmptyLocPerBar" class="ctrPercentBar special"></div>
                        <div id="ctrTitle_chtEmptyLocPerBar" class="lblPercentBarTitle">공셀율</div>
                    </div>
                </div>
                <div class="ctrGroupRow">
                    <!-- 적재현황 -->
                    <div id="dspTitle_Putaway" class="lblGroupTitle">적재 현황</div>
                    <div id="divPutawayReportView" class="ctrGroupContent" style="position: relative;">
                        <div id="chtPutawayReport" class="ctrGroup"></div>
                        <div id="chtPutawayPerBar" class="ctrPercentBar special"></div>
                        <div id="ctrTitle_chtPutawayPerBar" class="lblPercentBarTitle">적재율</div>
                    </div>
                </div>
                <!-- 미확정 전표 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_NoConfirm" class="lblGroupTitle">지시 후 미확정 전표</div>
                    <div id="divNoConfirmView" class="ctrGroupContent" style="border-top-width: 0; padding: 0;">
                        <div id="grdNoConfirm"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divRightView" class="ctrRight">
            <div class="ctrInner">
                <!-- 입고 진행현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_LI" class="lblGroupTitle">입고 진행현황</div>
                    <div id="divLIReportView" class="ctrGroupContent">
                        <div id="chtLIMasterReport" class="ctrGroup"></div>
                        <div id="chtLIMasterPerBar" class="ctrPercentBar"></div>
                        <div id="chtLIDetailReport" class="ctrGroup"></div>
                        <div id="chtLIDetailPerBar" class="ctrPercentBar"></div>
                        <div id="chtLICntReport" class="ctrGroup"></div>
                        <div id="chtLICntPerBar" class="ctrPercentBar"></div>
                    </div>
                </div>
                <!-- 출고 진행현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_LO" class="lblGroupTitle">출고 진행현황</div>
                    <div id="divLOReportView" class="ctrGroupContent">
                        <div id="chtLOMasterReport" class="ctrGroup"></div>
                        <div id="chtLOMasterPerBar" class="ctrPercentBar"></div>
                        <div id="chtLODetailReport" class="ctrGroup"></div>
                        <div id="chtLODetailPerBar" class="ctrPercentBar"></div>
                        <div id="chtLOCntReport" class="ctrGroup"></div>
                        <div id="chtLOCntPerBar" class="ctrPercentBar"></div>
                    </div>
                </div>
                <!-- 반입 진행현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_RI" class="lblGroupTitle">반입 진행현황</div>
                    <div id="divRIReportView" class="ctrGroupContent">
                        <div id="chtRIMasterReport" class="ctrGroup"></div>
                        <div id="chtRIMasterPerBar" class="ctrPercentBar"></div>
                        <div id="chtRIDetailReport" class="ctrGroup"></div>
                        <div id="chtRIDetailPerBar" class="ctrPercentBar"></div>
                        <div id="chtRICntReport" class="ctrGroup"></div>
                        <div id="chtRICntPerBar" class="ctrPercentBar"></div>
                    </div>
                </div>
                <!-- 반출 진행현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_RO" class="lblGroupTitle">반출 진행현황</div>
                    <div id="divROReportView" class="ctrGroupContent">
                        <div id="chtROMasterReport" class="ctrGroup"></div>
                        <div id="chtROMasterPerBar" class="ctrPercentBar"></div>
                        <div id="chtRODetailReport" class="ctrGroup"></div>
                        <div id="chtRODetailPerBar" class="ctrPercentBar"></div>
                        <div id="chtROCntReport" class="ctrGroup"></div>
                        <div id="chtROCntPerBar" class="ctrPercentBar"></div>
                    </div>
                </div>
                <!-- 센터운영 진행현황 -->
                <div class="ctrGroupRow">
                    <div id="dspTitle_LC" class="lblGroupTitle">센터운영 진행현황</div>
                    <div id="divLCReportView" class="ctrGroupContent">
                        <div id="chtLCMasterReport" class="ctrGroup"></div>
                        <div id="chtLCMasterPerBar" class="ctrPercentBar"></div>
                        <div id="chtLCDetailReport" class="ctrGroup"></div>
                        <div id="chtLCDetailPerBar" class="ctrPercentBar"></div>
                        <div id="chtLCCntReport" class="ctrGroup"></div>
                        <div id="chtLCCntPerBar" class="ctrPercentBar"></div>
                    </div>
                </div>
                <!-- 출고요약(차수별) -->
                <div id="ctrLOSumReport" class="ctrGroupRow">
                    <div id="dspTitle_LOSum" class="lblGroupTitle">출고요약(차수별)</div>
                    <div id="divLOSumReportView" class="ctrGroupContent">
                        <div id="chtLOSumMasterReport" class="ctrGroup"></div>
                        <div id="chtLOSumDetailReport" class="ctrGroup"></div>
                        <div id="chtLOSumCntReport" class="ctrGroup"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
