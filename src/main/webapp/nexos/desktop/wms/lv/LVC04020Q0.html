<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${c} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LVC04020Q0.css" /> -->
<script src="js/LVC04020Q0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboNormal" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblPopup_Cust_Cd" class="lblCondition">고객사</div>
                    <input id="edtQCust_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQCust_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQCust_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td id="tdQDsp_Brand_Cd">
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divLeftView" class="ctrLeft">
        <div id="divWeekView">
            <table id="ctrTitle_chtWeekReport" class="ctrTitleBar">
                <tr>
                    <td id="dspTitle_Week" class="lblTitle">주간</td>
                </tr>
            </table>
            <div id="chtWeekReport"></div>
        </div>
        <div id="divQuarterView">
            <table id="ctrTitle_chtQuarterReport" class="ctrTitleBar">
                <tr>
                    <td id="dspTitle_Quarter" class="lblTitle">분기</td>
                </tr>
            </table>
            <div id="chtQuarterReport"></div>
        </div>
    </div>
    <div id="divRightView" class="ctrRight">
        <div id="divMonthView">
            <table id="ctrTitle_chtMonthReport" class="ctrTitleBar">
                <tr>
                    <td id="dspTitle_Month" class="lblTitle">월간</td>
                </tr>
            </table>
            <div id="chtMonthReport"></div>
        </div>
        <div id="divYearView">
            <table id="ctrTitle_chtYearReport" class="ctrTitleBar">
                <tr>
                    <td id="dspTitle_Year" class="lblTitle">연간</td>
                </tr>
            </table>
            <div id="chtYearReport"></div>
        </div>
    </div>
</body>
</html>
