<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/CSC03021P0.css" /> -->
<script src="js/CSC03021P0.js"></script>
</head>
<body>
    <div id="divLeftView" class="ctrLeft" style="border-width: 1px 1px 0 1px;">
        <table class="ctrTitleBar">
            <tr>
                <td id="dspTitle_DestBu" class="lblTitle">기준 사업부정보</td>
            </tr>
        </table>
        <div class="ctrInner">
            <div class="ctrGroupRow">
                <div id="lblQCenter_Cd_F" class="lblKey" style="min-width: 60px;">물류센터</div>
                <input id="edtQCenter_Cd_F" class="edtDisplay" type="text" disabled="disabled" style="width: 190px;" />
            </div>
            <div class="ctrGroupRow">
                <div id="lblQPopup_Bu_Cd" class="lblKey" style="min-width: 60px;">사업부</div>
                <input id="edtQBu_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 60px;" />
                <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 124px;" />
            </div>
        </div>
    </div>
    <div id="divRightView" class="ctrRight" style="border-width: 1px 1px 0 1px;">
        <table class="ctrTitleBar">
            <tr>
                <td id="dspTitle_NewBu" class="lblTitle">대상 사업부정보</td>
            </tr>
        </table>
        <div class="ctrInner">
            <div class="ctrGroupRow">
                <div id="lblPopup_To_Bu_Cd" class="lblKey" style="min-width: 60px;">사업부</div>
                <input id="edtTo_Bu_Cd" class="edtKey" type="text" style="width: 60px;" />
                <input id="btnTo_Bu_Cd" class="btnIcoPopup" type="button" />
                <input id="edtTo_Bu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 125px;" />
            </div>
        </div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnOk" class="btnNormal" type="button" value="복사" style="width: 75px;" />
        <input id="btnCancel" class="btnNormal" type="button" value="취소" style="width: 75px;" />
    </div>
</body>
</html>
