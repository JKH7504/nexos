<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->

<script src="js/CMC01031P0.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblZone_Cd" class="lblKey" style="min-width: 80px;">존</div>
                    <select id="cboZone_Cd" class="cboKey" tabindex="1" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblPlt_Qty" class="lblKey" style="min-width: 80px;">적재파렛트수</div>
                    <input id="edtPlt_Qty" class="edtKey" type="text" maxlength="10" tabindex="10" style="width: 80px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblBank_Cd" class="lblKey" style="min-width: 80px;">행</div>
                    <input id="edtBank_Cd1" class="edtKey" type="text" tabindex="2" style="width: 30px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtBank_Cd2" class="edtKey" type="text" tabindex="3" style="width: 30px;" />
                </td>
                <td>
                    <div id="lblLoc_Order" class="lblNormal" style="min-width: 80px;">로케이션순위</div>
                    <input id="edtLoc_Order" class="edtNormal" type="text" maxlength="10" tabindex="11" style="width: 80px;" />

            </tr>
            <tr>
                <td>
                    <div id="lblBay_Cd" class="lblKey" style="min-width: 80px;">열</div>
                    <input id="edtBay_Cd1" class="edtKey" type="text" tabindex="4" style="width: 30px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtBay_Cd2" class="edtKey" type="text" tabindex="5" style="width: 30px;" />
                </td>
                <td>
                    <div id="lblCell_Length" class="lblNormal" style="min-width: 80px;">장</div>
                    <input id="edtCell_Length" class="edtNormal" type="text" maxlength="20" tabindex="12" style="width: 80px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblLev_Cd" class="lblKey" style="min-width: 80px;">단</div>
                    <input id="edtLev_Cd1" class="edtKey" type="text" tabindex="6" style="width: 30px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtLev_Cd2" class="edtKey" type="text" tabindex="7" style="width: 30px;" />
                </td>
                <td>
                    <div id="lblCell_Width" class="lblNormal" style="min-width: 80px;">폭</div>
                    <input id="edtCell_Width" class="edtNormal" type="text" maxlength="20" tabindex="13" style="width: 80px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblLoc_Div" class="lblKey" style="min-width: 80px;">로케이션구분</div>
                    <select id="cboLoc_Div" class="cboKey" tabindex="8" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblCell_Height" class="lblNormal" style="min-width: 80px;">고</div>
                    <input id="edtCell_Height" class="edtNormal" type="text" maxlength="20" tabindex="14" style="width: 80px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblCell_Div" class="lblKey" style="min-width: 80px;">셀구분</div>
                    <select id="cboCell_Div" class="cboKey" tabindex="9" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblCell_Weight" class="lblNormal" style="min-width: 80px;">셀중량</div>
                    <input id="edtCell_Weight" class="edtNormal" type="text" maxlength="20" tabindex="15" style="width: 80px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnOk" class="btnNormal" type="button" value="생성" style="width: 75px;" />
        <input id="btnCancel" class="btnNormal" type="button" value="취소" style="width: 75px;" />
    </div>

</html>
