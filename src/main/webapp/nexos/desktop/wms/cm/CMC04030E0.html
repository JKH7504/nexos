<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/CMC04030E0.css" /> -->
<script src="js/CMC04030E0.js"></script>
</head>
<body>
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQPopup_Cust_Cd" class="lblCondition">고객사</div>
                    <input id="edtQCust_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQCust_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQCust_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_Cd" class="lblCondition">상품코드</div>
                    <input id="edtQItem_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
                <td>
                    <div id="lblQItem_Nm" class="lblCondition">상품명</div>
                    <input id="edtQItem_Nm" class="edtNormal" type="text" style="width: 210px;" />
                </td>
                <td>
                    <div id="lblQSet_Div" class="lblCondition">세트구성여부</div>
                    <div class="ctrGroupBox">
                        <input id="chkQSet_Div1" name="chkQSet_Div" class="chkNormal" type="checkbox" value="Y" />
                        구성
                        <input id="chkQSet_Div2" name="chkQSet_Div" class="chkNormal" type="checkbox" value="N" />
                        미구성
                    </div>
                </td>
            </tr>
        </table>
        <!-- 추가 조건 -->
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td>
                    <div id="lblQSet_Item_Cd" class="lblCondition">구성상품코드</div>
                    <input id="edtQSet_Item_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQSet_Item_Nm" class="lblCondition">구성상품명</div>
                    <input id="edtQSet_Item_Nm" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divAdditionalView" class="ctrInner styRight" style="border-width: 0 1px;">
        <input id="btnDownloadXLSFormat" class="btnImgFile" type="button" value="엑셀포맷 다운로드" />
        <input id="btnUploadXLS" class="btnImgFile" type="button" value="엑셀 업로드" />
    </div>
    <div id="divMasterView" class="ctrNormal">
        <div id="divLeftView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdMaster" class="lblTitle">세트상품</td>
                    <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdMaster"></div>
        </div>
        <div id="divRightView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdDetail" class="lblTitle">구성상품</td>
                    <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdDetail"></div>
        </div>
    </div>
</body>
</html>
