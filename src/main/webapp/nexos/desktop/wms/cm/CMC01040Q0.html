<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->

<!-- PROGRAM CSS/JS -->

<body>
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQZone_Cd" class="lblCondition">존구분</div>
                    <select id="cboQZone_Cd" class="cboNormal" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQBank_Cd" class="lblCondition" style="min-width: 30px;">행</div>
                    <input id="edtQBank_Cd1" class="edtNormal" type="text" maxlength="3" style="width: 30px; margin-left: 4px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtQBank_Cd2" class="edtNormal" type="text" maxlength="3" style="width: 30px;" />
                </td>
                <td>
                    <div id="lblQBay_Cd" class="lblCondition" style="min-width: 30px;">열</div>
                    <input id="edtQBay_Cd1" class="edtNormal" type="text" maxlength="3" style="width: 30px; margin-left: 4px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtQBay_Cd2" class="edtNormal" type="text" maxlength="3" style="width: 30px;" />
                </td>
                <td>
                    <div id="lblQLev_Cd" class="lblCondition" style="min-width: 30px;">단</div>
                    <input id="edtQLev_Cd1" class="edtNormal" type="text" maxlength="3" style="width: 30px; margin-left: 4px;" />
                    <span class="lblTerm">▶</span>
                    <input id="edtQLev_Cd2" class="edtNormal" type="text" maxlength="3" style="width: 30px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView" class="ctrNormal">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdMaster" class="lblTitle">물류센터 존</td>
                <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdMaster"></div>
    </div>
