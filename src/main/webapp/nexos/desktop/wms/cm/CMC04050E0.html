<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/CMC04050E0.css" /> -->
<script src="js/CMC04050E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td style="min-width: 310px;">
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                    <input id="edtQCust_Cd" class="edtHidden" type="text" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQPopup_Vendor_Cd" class="lblCondition">공급처</div>
                    <input id="edtQVendor_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQVendor_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQVendor_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView">
        <!-- Tab Handler -->
        <ul>
            <li id="divTab1"><a href="#divT1TabSheetView">물류센터상품 등록</a></li>
            <li id="divTab2"><a href="#divT2TabSheetView">물류센터상품 내역</a></li>
        </ul>
        <!-- 물류센터상품 등록 -->
        <div id="divT1TabSheetView">
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Master" class="lblTitle">물류센터상품내역</td>
                        <td>
                            <input id="btnEntryXLS" class="btnImgPopup" type="button" value="엑셀등록" style="width: 80px;" />
                            <input id="btnItemAllocate" class="btnImgPopup" type="button" value="상품개별등록" style="width: 105px;" />
                            <input id="btnAllocate" class="btnImgNormal" type="button" value="전체등록" style="width: 80px;" />
                        </td>
                        <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Master"></div>
            </div>
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Detail" class="lblTitle">물류센터상품 상세정보</td>
                        <td id="ctrRows_grdT1Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Detail"></div>
            </div>
        </div>
        <!-- 물류센터상품 내역 -->
        <div id="divT2TabSheetView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT2Master" class="lblTitle">물류센터상품 내역</td>
                    <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT2Master"></div>
        </div>
    </div>
</body>
</html>
