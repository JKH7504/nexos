<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LSC01020Q0.css" /> -->
<script src="js/LSC01020Q0.js"></script>
</head>
<body>
    <div id="ctrConditionView" class="ctrCondition">
        <!-- 조회 조건 -->
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td id="tdQDsp_Brand_Cd">
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQItem_State" class="lblCondition">상품상태</div>
                    <select id="cboQItem_State" class="cboNormal" style="width: 150px;"></select>
                </td>
            </tr>
        </table>
        <!-- 추가 조건 -->
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td>
                    <div id="lblQItem_Cd" class="lblCondition">상품코드</div>
                    <input id="edtQItem_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQItem_Nm" class="lblCondition">상품명</div>
                    <input id="edtQItem_Nm" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
            <tr>
                <td id="tdQDsp_Item_Lot">
                    <div id="lblQItem_Lot" class="lblCondition">LOT번호</div>
                    <input id="edtQItem_Lot" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQZone_Cd" class="lblCondition">존구분</div>
                    <select id="cboQZone_Cd" class="cboNormal" style="width: 210px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQBank_Cd" class="lblCondition">행</div>
                    <input id="edtQBank_Cd" class="edtNormal" type="text" maxlength="3" style="width: 210px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView">
        <!-- Tab Handler -->
        <ul>
            <li id="divTab1"><a href="#divT1TabSheetView">상품별</a></li>
            <li id="divTab2"><a href="#divT2TabSheetView">로케이션별</a></li>
            <li id="divTab3"><a href="#divT3TabSheetView">전체</a></li>
        </ul>
        <!-- 상품별 입고내역 -->
        <div id="divT1TabSheetView">
            <div style="border: none;">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Master" class="lblTitle">상품별 재고현황</td>
                        <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Master"></div>
            </div>
            <div style="border: none;">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Detail" class="lblTitle">상품별 재고현황 상세내역</td>
                        <td id="ctrRows_grdT1Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Detail"></div>
            </div>
        </div>
        <!-- 배송처별 입고내역 -->
        <div id="divT2TabSheetView">
            <div style="border: none;">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT2Master" class="lblTitle">로케이션별 재고현황</td>
                        <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT2Master"></div>
            </div>
            <div style="border: none;">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT2Detail" class="lblTitle">로케이션별 재고현황 상세내역</td>
                        <td id="ctrRows_grdT2Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT2Detail"></div>
            </div>
        </div>
        <!-- 전체재고내역 -->
        <div id="divT3TabSheetView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT3Master" class="lblTitle">전체 재고현황</td>
                    <td id="ctrRows_grdT3Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT3Master"></div>
        </div>
    </div>
</body>
</html>
