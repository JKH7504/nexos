<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LFC01020E0.css" /> -->
<script src="js/LFC01020E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 150px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView" class="ctrNormal">
        <div>
            <div id="ctrAdditional_grdMaster" class="ctrAdditional top">
                <div id="dspTitle_Closing" class="lblGroupTitle" style="width: 110px;">마감처리</div>
                <div class="ctrGroupContent">
                    <table class="ctrInner">
                        <tr>
                            <td>
                                <input id="chkQClosing_Level1" name="chkQClosing_Level1" class="chkNormal" type="checkbox" value="Y" />
                                이월 기초재고 생성
                            </td>
                            <td id="dspTitle_ClosingL1" style="width: 100%;">▶전월 수불자료를 기초로 금월 기초재고를 생성합니다.</td>
                            <td rowspan="3">
                                <div id="lblClose_Month" class="ctrGroupRow">
                                    <div id="lblClose_Month" class="lblNormal">마감월</div>
                                    <input id="mtpClose_Month" class="mtpKey" type="text" style="width: 100px;" />
                                </div>
                                <div id="lblProtect_Date" class="ctrGroupRow" style="padding-bottom: 5px;">
                                    <div id="lblProtect_Date" class="lblNormal">보안설정일자</div>
                                    <input id="dtpProtect_Date" class="dtpKey" type="text" style="width: 100px;" />
                                </div>
                            </td>
                            <td id="editConfirm" rowspan="3">
                                <input id="btnConfirm" class="btnNormal" type="button" value="마감처리" style="width: 100px; height: 50px;" />
                            </td>
                        </tr>
                        <tr>
                            <td id="editQClosing_Level">
                                <input id="chkQClosing_Level2" name="chkQClosing_Level2" class="chkNormal" type="checkbox" value="Y" />
                                위탁 수수료 정산
                            </td>
                            <td id="dspTitle_ClosingL2">▶계약 기준에 의한 수수료를 정산합니다.</td>
                        </tr>
                        <tr>
                            <td>
                                <input id="chkQClosing_Level3" name="chkQClosing_Level3" class="chkNormal" type="checkbox" value="Y" />
                                보안일자 설정
                            </td>
                            <td id="dspTitle_ClosingL3">▶최종 마감일자로 보안설정을 처리합니다.</td>
                        </tr>
                    </table>
                </div>
            </div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdMaster" class="lblTitle">사업부별 마감내역</td>
                    <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdMaster"></div>
        </div>
        <div>
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdDetail" class="lblTitle">입출고전표 기준 수불 불일치 내역</td>
                    <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdDetail"></div>
        </div>
    </div>
</body>
</html>
