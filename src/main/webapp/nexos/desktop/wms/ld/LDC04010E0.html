<!DOCTYPE HTML>

<head>

                <td>

                        <input id="dtpQDelivery_Date" class="dtpKey" type="text" style="width: 100px;" />

                </td>
                <td style="width: 100%; text-align: right;">
                    <input id="btnFuelPriceT" class="btnImgPopup" type="button" value="유류단가 일괄적용" style="width: 140px;" />

            </tr>
            <tr>
                <td>
