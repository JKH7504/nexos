<!DOCTYPE HTML>

<body>
    <div id="ctrPopupView" class="ctrPopup">

        </div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnOk" class="btnNormal" type="button" value="적용" style="width: 60px;" />
        <input id="btnCancel" class="btnNormal" type="button" value="취소" style="width: 60px;" />
