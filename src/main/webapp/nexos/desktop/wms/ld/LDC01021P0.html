<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->

<script src="js/LDC01021P0.js"></script>

<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblArea_Cd" class="lblNormal">운송권역</div>
                    <input id="edtArea_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                    <input id="edtArea_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 170px;" />
                </td>
                <td>
                    <div id="lblCar_Div_D" class="lblNormal">차량구분</div>
                    <input id="edtCar_Div_D" class="edtDisplay" type="text" disabled="disabled" style="width: 80px;" />
                </td>
                <td>
                    <div id="lblCar_Nm" class="lblNormal">차량번호</div>
                    <input id="edtCar_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblPopup_RDelivery_Cd" class="lblNormal">실배송처</div>
                    <input id="edtRDelivery_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                    <input id="edtRDelivery_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 170px;" />
                </td>
                <td>
                    <div id="lblDriver_Nm" class="lblNormal">성명</div>
                    <input id="edtDriver_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 80px;" />
                </td>
                <td>
                    <div id="lblDriver_Hp" class="lblNormal">휴대전화번호</div>
                    <input id="edtDriver_Hp" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
        </table>
    </div>
    <!-- 배차현황 디테일-->
    <div id="divDetailView" class="ctrPopup">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdDetail" class="lblTitle">배차현황 상세정보</td>
                <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdDetail"></div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnClose" class="btnNormal" type="button" value="닫기" style="width: 80px;" />
    </div>
