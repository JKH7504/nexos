<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LCC02040E0.css" /> -->
<script src="js/LCC02040E0.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                    <input id="edtQCust_Cd" class="edtHidden" type="text" disabled="disabled" />
                </td>
                <td>
                    <div id="lblQEtc_Date" class="lblCondition">기준일자</div>
                    <input id="dtpQEtc_Date1" class="dtpKey" type="text" style="width: 100px;" />
                    <span class="lblTerm">▶</span>
                    <input id="dtpQEtc_Date2" class="dtpKey" type="text" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td id="tdQDsp_Brand_Cd">
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
                <td>
                    <div id="lblQItem_Cd" class="lblCondition">상품코드</div>
                    <input id="edtQItem_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
                <td>
                    <div id="lblQItem_Nm" class="lblCondition">상품명</div>
                    <input id="edtQItem_Nm" class="edtNormal" type="text" style="width: 220px;" />
                </td>
            </tr>
        </table>
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td>
                    <div id="lblQItem_Bar_Cd" class="lblCondition">상품바코드</div>
                    <input id="edtQItem_Bar_Cd" class="edtNormal" type="text" style="width: 210px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="ctrMasterView">
        <!-- Tab Handler -->
        <ul>
            <li><a href="#ctrT1TabSheetView">세트변환 등록</a></li>
            <li><a href="#ctrT2TabSheetView">재고이동 등록</a></li>
            <li><a href="#ctrT3TabSheetView">세트변환 내역</a></li>
        </ul>
        <!-- 세트변환 등록 -->
        <div id="ctrT1TabSheetView">
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Master" class="lblTitle">세트변환</td>
                        <td>
                            <input id="btnProcessPre" class="btnIcoPrior" type="button" />
                            <input id="btnProcessNxt" class="btnIcoNext" type="button" />
                        </td>
                        <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Master"></div>
            </div>
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Detail" class="lblTitle">세트변환상세</td>
                        <td id="ctrRows_grdT1Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Detail"></div>
            </div>
        </div>
        <!-- 세트변환 등록 -->
        <div id="ctrT2TabSheetView">
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT2Master" class="lblTitle">세트변환 재고이동</td>
                        <td>
                            <input id="btnMoveProcessNxt" class="btnIcoNext" type="button" />
                        </td>
                        <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT2Master"></div>
            </div>
            <div>
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT2Detail" class="lblTitle">세트변환 재고이동 상세</td>
                        <td id="ctrRows_grdT2Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT2Detail"></div>
            </div>
        </div>
        <!-- 세트변환 내역 -->
        <div id="ctrT3TabSheetView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT3Master" class="lblTitle">세트변환내역</td>
                    <td id="ctrRows_grdT3Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT3Master"></div>
        </div>
    </div>
</body>
</html>
