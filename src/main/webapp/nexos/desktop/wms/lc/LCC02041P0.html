<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LCC02041P0.css" /> -->
<script src="js/LCC02041P0.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblCenter_Cd_F" class="lblNormal">물류센터</div>
                    <input id="edtCenter_Cd_F" class="edtDisplay" type="text" style="width: 170px;" />
                </td>
                <td>
                    <div id="lblOrder_Date" class="lblNormal">예정일자</div>
                    <input id="edtOrder_Date" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                </td>
                <td class="styFillArea" rowspan="7">
                    <div id="divStockCondition" class="ctrGroupBox styFillArea ctrSubCondition" style="height: 164px;">
                        <table class="ctrInner">
                            <tr>
                                <td colspan="3">
                                    <div id="lblQZone_Cd" class="lblCondition">존</div>
                                    <select id="cboQZone_Cd" class="cboKey" style="width: 230px;"></select>
                                </td>
                                <td class="styFillArea styRight">
                                    <input id="btnSearchStock" class="btnImgInquiry" type="button" value="현재고 검색" style="margin-left: -100px; width: 100px;" />
                                </td>
                            </tr>
                            <tr>
                                <td id="tdQDsp_Brand_Cd" colspan="2">
                                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 80px;" />
                                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                                </td>
                            </tr>
                            <tr>
                                <td id="tdQSet_Item_Cd" colspan="3">
                                    <div id="lblQPopup_Set_Item_Cd" class="lblCondition">세트상품</div>
                                    <input id="edtQSet_Item_Cd" class="edtKey" type="text" style="width: 80px;" />
                                    <input id="btnQSet_Item_Cd" class="btnIcoPopup" type="button" />
                                    <input id="edtQSet_Item_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                                </td>
                            </tr>
                            <tr>
                                <td id="tdQItem_State">
                                    <div id="lblQItem_State" class="lblCondition">상태</div>
                                    <select id="cboQItem_State" class="cboKey" style="width: 100px;"></select>
                                </td>
                                <td id="tdQDsp_Item_Lot">
                                    <div id="lblQItem_Lot" class="lblCondition">LOT번호</div>
                                    <input id="edtQItem_Lot" class="edtNormal" type="text" style="width: 100px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="lblQStock_Date" class="lblCondition">입고일자</div>
                                    <input id="dtpQStock_Date" class="dtpNormal" type="text" style="width: 100px;" />
                                </td>
                                <td id="tdQDsp_Valid_Date">
                                    <div id="lblQValid_Date" class="lblCondition">유통기한</div>
                                    <input id="dtpQValid_Date" class="dtpNormal" type="text" style="width: 100px;" />
                                </td>
                            </tr>
                            <tr>
                                <td id="tdQDsp_Batch_No">
                                    <div id="lblQBatch_No" class="lblCondition">제조배치번호</div>
                                    <input id="edtQBatch_No" class="edtNormal" type="text" style="width: 100px;" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblPopup_Bu_Cd" class="lblNormal">사업부</div>
                    <input id="edtBu_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 60px;" />
                    <input id="edtBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 104px;" />
                </td>
                <td>
                    <div id="lblOrder_No" class="lblNormal">예정번호</div>
                    <input id="edtOrder_No" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblEtc_Date" class="lblKey">입출고일자</div>
                    <input id="dtpEtc_Date" class="dtpKey" type="text" style="width: 100px;" />
                </td>
                <td>
                    <div id="lblBu_Date" class="lblNormal">전표일자</div>
                    <input id="edtBu_Date" class="edtDisplay" type="text" disabled="disabled" tabindex="11" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblEtc_No" class="lblNormal">입출고번호</div>
                    <input id="edtEtc_No" class="edtNormal" type="text" disabled="disabled" style="width: 100px;" />
                </td>
                <td>
                    <div id="lblBu_No" class="lblNormal">전표번호</div>
                    <input id="edtBu_No" class="edtDisplay" type="text" disabled="disabled" tabindex="12" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblSet_Item_Div" class="lblKey">세트작업구분</div>
                    <div class="ctrGroupBox" style="width: 170px;">
                        <input id="rgbSet_Proc_Div1" name="rgbSet_Proc_Div" class="rgbNormal" type="radio" value="1" checked="checked" style="width: 20px;" />
                        구성
                        <input id="rgbSet_Proc_Div2" name="rgbSet_Proc_Div" class="rgbNormal" type="radio" value="2" style="width: 20px;" />
                        해체
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblInout_Cd" class="lblKey">입출고구분</div>
                    <select id="cboInout_Cd" class="cboKey" style="width: 170px;"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblRemark1" class="lblNormal">비고</div>
                    <input id="edtRemark1" class="edtNormal" type="text" maxlength="255" style="width: 170px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divDetailView" class="ctrPopup">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdDetail" class="lblTitle">세트상품정보</td>
                <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdDetail"></div>
    </div>
    <!-- 구성상품내역 -->
    <div id="divSubView" class="ctrPopup">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdSub" class="lblTitle">구성상품정보</td>
                <td id="ctrRows_grdSub" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdSub"></div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnSave" class="btnNormal" type="button" value="저장" style="width: 80px;" />
        <input id="btnClose" class="btnNormal" type="button" value="닫기" style="width: 80px;" />
    </div>
</body>
</html>
