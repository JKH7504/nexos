<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LCC04010E0.css" /> -->
<script src="js/LCC04010E1.js"></script>
</head>
<body>
    <!-- 조회 조건 -->
    <div id="ctrConditionView" class="ctrCondition">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblQCenter_Cd" class="lblCondition">물류센터</div>
                    <select id="cboQCenter_Cd" class="cboKey" style="width: 150px;"></select>
                </td>
                <td>
                    <div id="lblQPopup_Bu_Cd" class="lblCondition">사업부</div>
                    <input id="edtQBu_Cd" class="edtKey" type="text" style="width: 60px;" />
                    <input id="btnQBu_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBu_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                    <input id="edtQCust_Cd" class="edtHidden" type="text" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblQInvest_Date" class="lblCondition">실사일자</div>
                    <input id="dtpQInvest_Date1" class="dtpKey" type="text" style="width: 100px;" />
                    <span class="lblTerm">▶</span>
                    <input id="dtpQInvest_Date2" class="dtpKey" type="text" style="width: 100px;" />
                </td>
                <td>
                    <div id="divQView_Div" class="ctrGroup">
                        <div id="lblQView_Div" class="lblCondition">검색구분</div>
                        <select id="cboQView_Div" class="cboNormal" style="width: 150px;"></select>
                    </div>
                    <div id="divQGap_Div" class="ctrGroup">
                        <div id="lblQGap_Div" class="lblCondition">사유구분</div>
                        <select id="cboQGap_Div" class="cboNormal" style="width: 150px;"></select>
                    </div>
                </td>
            </tr>
        </table>
        <table id="ctrAdditionalConditionView" class="ctrAdditionalCondition">
            <tr>
                <td id="tdQDsp_Brand_Cd">
                    <div id="lblQPopup_Brand_Cd" class="lblCondition">브랜드</div>
                    <input id="edtQBrand_Cd" class="edtNormal" type="text" style="width: 60px;" />
                    <input id="btnQBrand_Cd" class="btnIcoPopup" type="button" />
                    <input id="edtQBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 120px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divMasterView">
        <!-- Tab Handler -->
        <ul>
            <li id="divTab1"><a href="#divT1TabSheetView">재고실사 등록</a></li>
            <li id="divTab2"><a href="#divT2TabSheetView">사유관리 내역</a></li>
            <li id="divTab3"><a href="#divT3TabSheetView">재고실사 내역</a></li>
        </ul>
        <!-- 재고실사 등록 -->
        <div id="divT1TabSheetView">
            <div id="divTop">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Master" class="lblTitle">재고실사</td>
                        <td>
                            <input id="btnApplyResult" class="btnImgNormal" type="button" value="재고반영" style="width: 80px;">
                            <input id="btnProcessPre" class="btnIcoPrior" type="button" />
                            <input id="btnProcessNxt" class="btnIcoNext" type="button" />
                        </td>
                        <td id="ctrRows_grdT1Master" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Master"></div>
            </div>
            <div id="divBottom">
                <table class="ctrTitleBar">
                    <tr>
                        <td id="ctrTitle_grdT1Detail" class="lblTitle">재고실사 상세</td>
                        <td id="ctrRows_grdT1Detail" class="lblRows">0/0 Rows</td>
                    </tr>
                </table>
                <div id="grdT1Detail"></div>
            </div>
        </div>
        <!-- 사유관리 내역 -->
        <div id="divT2TabSheetView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT2Master" class="lblTitle">사유관리내역</td>
                    <td id="ctrRows_grdT2Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT2Master"></div>
        </div>
        <!-- 재고실사 내역 -->
        <div id="divT3TabSheetView">
            <table class="ctrTitleBar">
                <tr>
                    <td id="ctrTitle_grdT3Master" class="lblTitle">재고실사 내역</td>
                    <td id="ctrRows_grdT3Master" class="lblRows">0/0 Rows</td>
                </tr>
            </table>
            <div id="grdT3Master"></div>
        </div>
    </div>
</body>
</html>
