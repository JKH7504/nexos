<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- PROGRAM CSS/JS -->
<!-- <link rel="stylesheet" href="css/LIC05021P0.css" /> -->
<script src="js/LIC05021P0.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner">
            <tr>
                <td>
                    <div id="lblItem_Cd" class="lblNormal">상품코드</div>
                    <input id="edtItem_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                    <input id="edtItem_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 305px;" />
                    <input id="edtItem_Spec" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblBrand_Cd" class="lblNormal">브랜드</div>
                    <input id="edtBrand_Cd" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                    <input id="edtBrand_Nm" class="edtDisplay" type="text" disabled="disabled" style="width: 200px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lblConfirm_Qty" class="lblNormal">확정수량</div>
                    <input id="edtConfirm_Qty" class="edtDisplay" type="text" disabled="disabled" style="width: 100px;" />
                </td>
            </tr>
        </table>
    </div>
    <!-- 입고중량등록 디테일-->
    <div id="divDetailView" class="ctrPopup">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdDetail" class="lblTitle">입고중량등록 상세정보</td>
                <td>
                    <input id="btnEntryNew" class="btnIcoNew" type="button" />
                    <input id="btnEntryDelete" class="btnIcoDelete" type="button" />
                    <input id="btnEntrySave" class="btnIcoSave" type="button" />
                </td>
                <td id="ctrRows_grdDetail" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdDetail"></div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnClose" class="btnNormal" type="button" value="닫기" style="width: 80px;" />
    </div>
</body>
</html>
