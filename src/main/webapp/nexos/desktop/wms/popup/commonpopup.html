<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<!-- Common Popup CSS/JS -->
<!-- <link rel="stylesheet" href="css/commonpopup.css" /> -->
<script src="js/commonpopup.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner">
            <tr>
                <td style="padding-right: 5px;">
                    <div id="lblQSearchVal" class="lblCondition" style="width: 70px;">검색</div>
                </td>
                <td class="styFillArea styRight" style="padding-right: 5px;">
                    <input id="edtQSearchVal" class="edtNormal" type="text" maxlength="50" tabindex="1" style="width: 100%;" />
                </td>
                <td>
                    <input id="btnSearch" class="btnImgInquiry" type="button" value="검색" style="width: 60px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="ctrMasterView" class="ctrPopup">
        <table class="ctrTitleBar">
            <tr>
                <td id="ctrTitle_grdMaster" class="lblTitle">목록</td>
                <td id="ctrRows_grdMaster" class="lblRows">0/0 Rows</td>
            </tr>
        </table>
        <div id="grdMaster"></div>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnOk" class="btnNormal" type="button" value="선택" style="width: 80px;" />
        <input id="btnCancel" class="btnNormal" type="button" value="취소" style="width: 80px;" />
    </div>
</body>
</html>
