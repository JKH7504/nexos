<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../../} -->
<script src="../../../framework/js/misc/sha.js"></script>
<!-- Developer Popup CSS/JS -->
<link rel="stylesheet" href="css/developerpopup.css" />
<script src="js/developerpopup.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup">
        <table class="ctrInner styFillArea">

                <td class="styFillArea">

            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <div id="dspReloadJavaMsg" class="lblKey">Java/DB 메시지 다시 읽기</div>
                </td>
                <td>
                    <input id="btnReloadJavaMsg" class="btnNormal" type="button" value="실행" style="width: 80px;" />
                </td>
            </tr>
        </table>
    </div>
    <div id="ctrPopupActionBar" class="ctrPopupActionBar">
        <input id="btnClose" class="btnNormal" type="button" value="닫기" style="width: 80px;" />
    </div>
