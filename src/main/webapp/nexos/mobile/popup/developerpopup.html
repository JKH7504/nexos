<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- ${NEXOS_META} -->
<!-- ${NEXOS_LIBRARY} ${} ${../../} -->
<script src="../../framework/js/misc/sha.js"></script>
<!-- Developer Popup CSS/JS -->
<link rel="stylesheet" href="css/developerpopup.css" />
<script src="js/developerpopup.js"></script>
</head>
<body>
    <div id="ctrPopupView" class="ctrPopup ctrLinearLayout">
        <table class="ctrInner">
            <tr>
                <td class="styFillArea">
                    <div id="dspReloadSqlMap" class="lblKey" style="width: 200px;">SQLMapper 다시 읽기</div>
                </td>
                <td style="min-width: 80px;">
                    <input id="btnReloadSqlMap" class="btnNormal" type="button" value="실행" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="dspReloadMsg" class="lblKey" style="width: 200px;">Javascript 메시지 다시 읽기</div>
                </td>
                <td>
                    <input id="btnReloadMsg" class="btnNormal" type="button" value="실행" />
                </td>
            </tr>
            <tr>
                <td>
                    <div id="dspReloadJavaMsg" class="lblKey" style="width: 200px;">Java/DB 메시지 다시 읽기</div>
                </td>
                <td>
                    <input id="btnReloadJavaMsg" class="btnNormal" type="button" value="실행" />
                </td>
            </tr>
        </table>
    </div>
    <table id="ctrPopupActionBar" class="ctrBottomActionBar">
        <tr>
            <td>
                <div id="btnClose" class="btnAction">
                    <span>종료</span>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
